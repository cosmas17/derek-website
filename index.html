<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Derek Borkowski</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: rgb(34,193,195);
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(144,45,253,1) 100%);

      min-height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    #name {
      color: green;
      font-weight: 400;
    }

    #title {
      color: red;
    }

    #linkedin {
      color: gray;
      font-size: 24px;
    }

    #container {
      background-color: white;
      width: 400px;
      max-width: 80vw;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: rgba(100, 100, 111, 0.6) 0px 7px 29px 0px;
    }

    #top-section {
      height: 200px;
      background-image: url("della.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #bottom-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px
    }
  </style>
  
</head>

<body>
  <div id="container">
    <div id="top-section">
    </div>
    <div id="bottom-section">
      <h1 id="name">Derek Borkowski</h1>
      <h2 id="title">Pharmacist</h2>
      <a id="linkedin" href="https://www.linkedin.com/in/derek-borkowski"
        target="_blank"
        ><i class="fa fa-linkedin-square"></i></a>
    </div>
  </div>
</body>
</html>
